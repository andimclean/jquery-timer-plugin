<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 Timer Pies</title>
    <link rel="stylesheet" href="css/timer.css"/>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $('.code').each(function (_, el) {

                var $el = $(el);
                var id = $el.attr('id');

                var replaced = $el.html().replace(/</g,'&lt;').replace(/>/g, '&gt;');

                $el.html(replaced);

            });

        })

    </script>
</head>
<body>

<div class="container">

    <div class="row">

        <h1 class="col col-12 capitalize text-center font-bold">Timer pies with CSS3</h1>

        <div class="col col-12">
            <h3 class="font-bold col col-12 capitalize">Timer pies with border</h3>
            <div class="col col-12">Timer pies can be displayed by using the <code>border</code> attribute.</div>

            <!-- Demo timers -->

            <div class="col col-1-4">
                <div class="timer" data-minutes="7">
                    <div class="timer-bg">7
                        <small>m</small>
                    </div>
                    <div class="timer-half-container right">
                        <div class="timer-half right"></div>
                    </div>
                    <div class="timer-half-container left">
                        <div class="timer-half left"></div>
                    </div>
                </div>
            </div>

            <div class="col col-1-4">
                <div class="timer" data-minutes="42">
                    <div class="timer-bg">42
                        <small>m</small>
                    </div>
                    <div class="timer-half-container right">
                        <div class="timer-half right"></div>
                    </div>
                    <div class="timer-half-container left">
                        <div class="timer-half left"></div>
                    </div>
                </div>
            </div>

            <div class="col col-1-4">
                <div class="timer full" data-minutes="112">
                    <div class="timer-bg">112
                        <small>m</small>
                    </div>
                    <div class="timer-half-container right">
                        <div class="timer-half right"></div>
                    </div>
                    <div class="timer-half-container left">
                        <div class="timer-half left"></div>
                    </div>
                </div>
            </div>

            <div class="col col-1-4">
                <div class="timer" data-minutes="-9">
                    <div class="timer-bg">-9
                        <small>m</small>
                    </div>
                    <div class="timer-half-container right">
                        <div class="timer-half right"></div>
                    </div>
                    <div class="timer-half-container left">
                        <div class="timer-half left"></div>
                    </div>
                </div>
            </div>

        </div><!-- end of column -->

    </div><!-- end of row -->

</div><!-- end of container -->

</body>
</html>
