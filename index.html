<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 Timer Pies</title>
    <link rel="stylesheet" href="css/timer.css"/>
</head>
<body>

<h2>Initial Timer</h2>

<div class="timer">
    <div class="timer-bg"></div>
</div>

<h2>Timer with overlay for only right half</h2>

<div class="timer" data-minutes="20">
    <div class="timer-bg"></div>
    <div class="timer-half-container right">
        <div class="timer-half right"></div>
    </div>
</div>

<h2>Timer with overlay for both halves</h2>

<div class="timer" data-minutes="40">
    <div class="timer-bg"></div>
    <div class="timer-half-container right">
        <div class="timer-half right"></div>
    </div>
    <div class="timer-half-container left">
        <div class="timer-half left"></div>
    </div>
</div>

</body>
</html>
