<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>CSS3 Timer Pies</title>
  <link rel="stylesheet" href="css/timer.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript">

    $(document).ready(function () {

      $('#timer-7').timer({duration: 7, unit: 'm'});
      $('#timer-42').timer({duration: 42, unit: 'm'});
      $('#timer-112').timer({duration: 112, unit: 'm'});
      $('#timer-0').timer({duration: 0, unit: 'm'});
      $('#timer-9-neg').timer({duration: -9, unit: 'm'});
      $('#timer-67-neg').timer({duration: -67, unit: 'm'});

      $('.code').each(function (_, el) {

        var $el = $(el);
        var id = $el.attr('id');

        var replaced = $el.html().replace(/</g, '&lt;').replace(/>/g, '&gt;');

        $el.html(replaced);

      });

    })

  </script>
</head>
<body>

<div class="container">

  <div class="row">

    <h1 class="col col-12 capitalize font-bold">Timer pies</h1>

    <div class="col col-12">

      <h2>Example</h2>

      <div class="col col-1-3">
        <div id="timer-7"></div>
      </div>

      <div class="col col-1-3">
        <div id="timer-42"></div>
      </div>

      <div class="col col-1-3">
        <div id="timer-112"></div>
      </div>

    </div>

    <div class="col col-12">

      <div class="col col-1-3">
        <div id="timer-0"></div>
      </div>

      <div class="col col-1-3">
        <div id="timer-9-neg"></div>
      </div>

      <div class="col col-1-3">
        <div id="timer-67-neg"></div>
      </div>

    </div>

    <div class="col col-12">

      <h2>Usage</h2>
    
      <pre class="code">
        
        $('#timer').timer({duration: 7, unit: 'm'});
        
      </pre>

    </div>

  </div>
  <!-- end of column -->

</div>
<!-- end of row -->

</div>
<!-- end of container -->

</body>
</html>
