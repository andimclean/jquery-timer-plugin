<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 Timer Pies</title>
    <link rel="stylesheet" href="css/timer.css"/>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            var template = _.template($("#timer-tpl").html());

            _.each([0, 3, 7, 15, 23, 30, 37, 45, 50, 60, 113, -5, -17, -60, -80], function (minute) {

                $("#timers").append(template({minutes: minute}));

            });

        })

    </script>
</head>
<body>

<h2>Demonstration of timers</h2>

<div id="timers">
    <!-- append different timers here -->
</div>

<script type="text/html" id="timer-tpl">
    <div class="timer <%= minutes >= 60 ? 'full' : '' %> <%= minutes <= -60 ? 'full negative' : '' %>"
         data-minutes="<%= minutes %>">
        <div class="timer-bg"><%= minutes %>
            <small>m</small>
        </div>
        <div class="timer-half-container right">
            <div class="timer-half right"></div>
        </div>
        <div class="timer-half-container left">
            <div class="timer-half left"></div>
        </div>
    </div>
</script>

</body>
</html>
